<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuadrante RBS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cuadrante RBS</h1>

    <!-- Cuadrante -->
    <h2 id="textDisplay"></h2>
    <button id="copyBtn">Copiar cuadrante</button>

    <!-- Información adicional -->
    <p id="infoText" class="infoText"></p>
  </div>

  <!-- ✅ SDK modular de Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Configuración Firebase (misma que en index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCYJBdDV0KoyUkFLb2vqCe5T8bGxPbMeLA",
      authDomain: "cuadrante-rbs.firebaseapp.com",
      databaseURL: "https://cuadrante-rbs-default-rtdb.firebaseio.com",
      projectId: "cuadrante-rbs",
      storageBucket: "cuadrante-rbs.firebasestorage.app",
      messagingSenderId: "681753503592",
      appId: "1:681753503592:web:e0c29422e66c25b3b498dd",
      measurementId: "G-XG96N752K9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Escuchar los datos en tiempo real
    const cuadranteRef = ref(db, "cuadrante");
    onValue(cuadranteRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("textDisplay").textContent = data.cuadrante || "";
        document.getElementById("infoText").textContent = data.info || "";
      }
    });

    // Copiar texto al portapapeles
    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("textDisplay").textContent;
      navigator.clipboard.writeText(text);
      alert("✅ Cuadrante copiado al portapapeles");
    });
  </script>
</body>
</html>
