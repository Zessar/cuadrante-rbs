<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Planta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
    .layout { display: flex; gap: 20px; }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
    }

    h2 { margin-bottom: 15px; }

    ul { padding-left: 20px; }

    .barcode {
      margin-top: 20px;
      text-align: center;
    }

    #barcodeImg {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<h1>Panel de Planta</h1>
<div class="layout">

  <!-- PANEL IZQUIERDO -->
  <div class="panel">
    <h2 id="titulo"></h2>

    <h3>Usuarios</h3>
    <ul id="listaUsuarios"></ul>

    <h3>Mensaje</h3>
    <p id="mensaje"></p>
  </div>

  <!-- PANEL DERECHO -->
  <div class="panel">
    <h2>CUADRANTE</h2>
    <h3 id="cuadranteTxt"></h3>

    <div class="barcode">
      <img id="barcodeImg" />
    </div>
  </div>

</div>

<script>
// Obtener parámetros
const params = new URLSearchParams(window.location.search);
const title = params.get("title") || "";
const users = params.get("users") || "";
const msg = params.get("msg") || "";
const cuadrante = params.get("cuadrante") || "";

// Colocar datos en la vista
document.getElementById("titulo").textContent = title;
document.getElementById("mensaje").textContent = msg;
document.getElementById("cuadranteTxt").textContent = cuadrante;

// Lista de usuarios
document.getElementById("listaUsuarios").innerHTML = users
  .split(',')
  .map(u => `<li>${u.trim()}</li>`)
  .join('');

// Generar código de barras usando API gratuita (BWIPJS CDN)
if (cuadrante) {
  const barcodeUrl = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${cuadrante}&scale=4&includetext`; 
  document.getElementById("barcodeImg").src = barcodeUrl;
}
</script>

</body>
</html>
