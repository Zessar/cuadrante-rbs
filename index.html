<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuadrante RBS - Principal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cuadrante RBS</h1>

    <!-- Campo principal -->
    <label for="textInput">Cuadrante de trabajo:</label>
    <input type="text" id="textInput" placeholder="Ejemplo: Semana 45 - Turno B" />

    <!-- Información adicional -->
    <label for="additionalText">Información adicional:</label>
    <textarea id="additionalText" placeholder="Ejemplo: Revisar incidencias..." rows="4"></textarea>

    <!-- Checkbox -->
    <label class="checkbox">
      <input type="checkbox" id="saveInfo" />
      Guardar esta información adicional
    </label>

    <!-- Botón para ir a la segunda página -->
    <button onclick="goToSecondPage()">Ir a Cuadrante</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
