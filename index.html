<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Plantas - Landing</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
    .container { max-width: 1200px; margin: auto; }
    h1 { text-align: center; margin-bottom: 30px; }

    .plant-form {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea {
      width: 100%; padding: 8px; border: 1px solid #ccc;
      border-radius: 5px; margin-top: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #FF3A00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #AB2202; }
  </style>
</head>
<body>
<div class="container">
  <h1>Gestor de Plantas - Control Principal</h1>

  <!-- PLANTA 1 -->
  <div class="plant-form">
    <h2>Planta 1</h2>

    <label>Título del aviso</label>
    <input type="text" id="p1_title" placeholder="Ej: Cambiar de planta" />

    <label>Usuarios (separados por comas)</label>
    <textarea id="p1_users" placeholder="Ej: Juan, Ana, Pedro" rows="2"></textarea>

    <label>Mensaje genérico</label>
    <textarea id="p1_msg" placeholder="Escribe un mensaje general" rows="2"></textarea>

    <label>Cuadrante</label>
    <input type="text" id="p1_cuadrante" placeholder="QU0000346545" />

    <button onclick="goToPlant(1)">Ir a Planta 1</button>
  </div>

  <!-- PLANTA 2 -->
  <div class="plant-form">
    <h2>Planta 2</h2>

    <label>Título del aviso</label>
    <input type="text" id="p2_title" />

    <label>Usuarios (separados por comas)</label>
    <textarea id="p2_users" rows="2"></textarea>

    <label>Mensaje genérico</label>
    <textarea id="p2_msg" rows="2"></textarea>

    <label>Cuadrante</label>
    <input type="text" id="p2_cuadrante" />

    <button onclick="goToPlant(2)">Ir a Planta 2</button>
  </div>

</div>

<script>
function goToPlant(num){
  const data = {
    title: document.getElementById(`p${num}_title`).value,
    users: document.getElementById(`p${num}_users`).value,
    msg: document.getElementById(`p${num}_msg`).value,
    cuadrante: document.getElementById(`p${num}_cuadrante`).value
  };

  const params = new URLSearchParams(data).toString();
  window.location.href = `planta.html?${params}`;
}
</script>
</body>
</html>
