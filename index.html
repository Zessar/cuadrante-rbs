<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuadrante RBS - Principal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cuadrante RBS</h1>

    <!-- Campo principal -->
    <label for="textInput">Cuadrante de trabajo:</label>
    <input type="text" id="textInput" placeholder="Ejemplo: Semana 45 - Turno B" />

    <!-- Informaci√≥n adicional -->
    <label for="additionalText">Informaci√≥n adicional:</label>
    <textarea id="additionalText" placeholder="Ejemplo: Revisar incidencias..." rows="4"></textarea>

    <!-- Checkbox -->
    <label class="checkbox">
      <input type="checkbox" id="saveInfo" />
      Guardar esta informaci√≥n adicional
    </label>

    <!-- Bot√≥n -->
    <button id="goBtn">Ir a Cuadrante</button>
  </div>

  <!-- ‚úÖ SDK modular de Firebase desde CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ‚úÖ Configuraci√≥n de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCYJBdDV0KoyUkFLb2vqCe5T8bGxPbMeLA",
      authDomain: "cuadrante-rbs.firebaseapp.com",
      databaseURL: "https://cuadrante-rbs-default-rtdb.firebaseio.com",
      projectId: "cuadrante-rbs",
      storageBucket: "cuadrante-rbs.firebasestorage.app",
      messagingSenderId: "681753503592",
      appId: "1:681753503592:web:e0c29422e66c25b3b498dd",
      measurementId: "G-XG96N752K9"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Guardar datos en la base de datos y redirigir
    document.getElementById("goBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      const additionalText = document.getElementById("additionalText").value.trim();
      const saveInfo = document.getElementById("saveInfo").checked;

      if (!text) {
        alert("Por favor, introduce el cuadrante de trabajo.");
        return;
      }

      try {
        // üîπ Guardamos los datos en Firebase Realtime Database
        await set(ref(db, "cuadrante"), {
          cuadrante: text,
          info: saveInfo ? additionalText : "",
          timestamp: Date.now()
        });

        window.location.href = "second.html";
      } catch (error) {
        alert("‚ùå Error al guardar: " + error.message);
      }
    });
  </script>
</body>
</html>
