<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Planta 1</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
.layout { display: flex; gap: 20px; flex-wrap: wrap; }
.panel {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  flex: 1;
  min-width: 300px;
}
h2 { margin-bottom: 15px; }
ul { padding-left: 20px; }
.barcode-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 100px;
  margin-top: 20px;
}
.barcode-container img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}
</style>
</head>
<body>
<h1>Panel Planta 1</h1>
<div class="layout">

  <!-- PANEL IZQUIERDO -->
  <div class="panel">
    <h2 id="titulo"></h2>
    <h3>Usuarios</h3>
    <ul id="listaUsuarios"></ul>
    <h3>Mensaje</h3>
    <p id="mensaje"></p>
  </div>

  <!-- PANEL DERECHO -->
  <div class="panel">
    <h2>CUADRANTES</h2>
    <div class="barcode-container" id="barcodeContainer"></div>
  </div>

</div>

<script>
// --- FunciÃ³n para renderizar datos ---
function renderPlanta(data){
  document.getElementById("titulo").textContent = data.title || '';
  document.getElementById("mensaje").textContent = data.msg || '';
  document.getElementById("listaUsuarios").innerHTML = (data.users||'')
    .split(',')
    .map(u => `<li>${u.trim()}</li>`).join('');

  const barcodeContainer = document.getElementById("barcodeContainer");
  barcodeContainer.innerHTML = '';
  (data.cuadrantes||[]).forEach(c=>{
    const img = document.createElement("img");
    img.src = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${c.trim()}&scale=4&includetext`;
    barcodeContainer.appendChild(img);
  });
}

// --- Inicializar desde URL ---
const params = new URLSearchParams(window.location.search);
const initialData = {
  title: params.get("title") || "",
  users: params.get("users") || "",
  msg: params.get("msg") || "",
  cuadrantes: (params.get("cuadrantes")||"").split(',').filter(c=>c.trim()!=='')
};
renderPlanta(initialData);

// --- Escuchar mensajes de index.html ---
window.addEventListener('message', (event)=>{
  if(!event.data) return;
  const { type, data } = event.data;
  if(type==='update'){
    renderPlanta(data);
  }
});
</script>

</body>
</html>
